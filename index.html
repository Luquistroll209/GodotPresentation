<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Slide inicial con la imagen -->
				<section data-background-gradient="radial-gradient(#1d2229, #1fa1dd)">
					<img src="img/logo_large_color_dark.webp" alt="Logo" style="border: none; box-shadow: none;">
				</section>

				<!-- Introducción -->
				<section data-background-gradient="radial-gradient(#1d2229, #1fa1dd)" data-transition="zoom">
					<h1>Introducción</h1>
					<p>Bienvenidos a la presentación sobre Godot Engine.</p>
				</section>

				<!-- Creadores de Godot -->
				<section data-background-gradient="radial-gradient(#1d2229, #1fa1dd)" data-transition="slide">
					<h2>Los Creadores</h2>
					<div style="display: flex; justify-content: space-around; align-items: center;">
						<div>
							<img src="img/juanLinietsky.jpg" alt="Juan Linietsky" style="width: 200px; height: 200px; border-radius: 50%;">
							<p>Juan Linietsky</p>
							<img src="img/España.webp" style="width: 200px; border-radius: 20px; margin: 0px;">
						</div>
						<div>
							<img src="img/ariel_manzur.jpg" alt="Ariel Manzur" style="width: 200px; height: 200px; border-radius: 50%;">
							<p>Ariel Manzur</p>
							<img src="img/argentina.png" style="width: 200px; border-radius: 20px; margin: 0px;">
						</div>
					</div>
				</section>

				<!-- Historia -->
				<section data-background-gradient="radial-gradient(#1d2229, #1fa1dd)" data-transition="slide">
					<h1>Historia</h1>
				</section>

				<!-- Godot 1.0 -->
				<section data-background-gradient="radial-gradient(#1d2229, #1fa1dd)" data-transition="convex">
					<h1>Godot 1.0</h1>
					<img src="img/Godot1.png" alt="Godot 1.0" style="border-radius: 20px; border: 2px solid black; box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.438);">
				</section>

				<!-- Godot 2.0 -->
				<section data-background-gradient="radial-gradient(#1d2229, #1fa1dd)" data-transition="concave">
					<h1>Godot 2.0</h1>
					<img src="img/Godot2.png" alt="Godot 1.0" style="border-radius: 20px; border: 2px solid black; box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.438);">
				</section>

				<!-- Godot 3.0 -->
				<section data-background-gradient="radial-gradient(#1d2229, #1fa1dd)" data-transition="concave">
					<h1>Godot 3.0</h1>
					<img src="img/Godot3.png" alt="Godot 1.0" style="border-radius: 20px; border: 2px solid black; box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.438);">
				</section>

				<!-- Godot 4.0 -->
				<section data-background-gradient="radial-gradient(#1d2229, #1fa1dd)" data-transition="zoom">
					<h1>Godot 4.0</h1>
					<img src="img/Godot4.png" alt="Godot 1.0" style="border-radius: 20px; border: 2px solid black; box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.438);">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				transition: 'slide', // Transición por defecto
				backgroundTransition: 'zoom', // Transición de fondo
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
